name: Build & Test

on:
  pull_request:
    types: [opened]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    if: github.event_name == 'push' && !contains(github.ref, 'pull')

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build AJut Libraries
      run: ./.github/scripts/build-targets.ps1 -prNumber ${{ env.PR_NUMBER }} -prHeadSHA ${{ env.GH_HEAD_SHA }} -prBaseSHA {{ env.GH_BASE_SHA }}
    
    - name: Test AJut Libraries
      run: ./.github/scripts/test-targets.ps1
